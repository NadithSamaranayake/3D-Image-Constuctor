<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 
                inset 0 4px 8px rgba(255, 255, 255, 0.6), /* Lighter shadow for the top left edge */
                inset 0 -4px 8px rgba(0, 0, 0, 0.3),      /* Darker shadow for the bottom right edge */
                0 6px 12px rgba(0, 0, 0, 0.2);           /* Outer shadow for the depth effect */
            border-radius: 15px;
            min-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #555;
        }

        .images {
            display: flex;
            justify-content: space-between;
        }

        .image {
            text-align: center;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control form-control-lg" required>
            <button type="submit">Upload and Process</button>
        </form>
        {% if original_image and processed_image %}
        <div class="images">
            <div class="image">
                <h2>Original Image</h2>
                <img src="{{ url_for('static', filename=original_image.split('static/')[1]) }}" alt="Original Image">
            </div>
            <div class="image">
                <h2>Processed Image</h2>
                <img src="{{ url_for('static', filename=processed_image.split('static/')[1]) }}" alt="Processed Image">
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
